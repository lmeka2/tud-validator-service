server.port: 9082

---
spring:
  profiles: lambda
  cloud:
    stream:
      bindings:
        output:
          destination: AWSKafkaTopic
          content-type: application/json
      kafka:
        streams:
          binder:
            applicationId: my-function
            brokers: ${KAFKA_BROKER_HOST:b-2.awskafkacluster.8iuj99.c2.kafka.eu-west-1.amazonaws.com:9094,b-3.awskafkacluster.8iuj99.c2.kafka.eu-west-1.amazonaws.com:9094,b-1.awskafkacluster.8iuj99.c2.kafka.eu-west-1.amazonaws.com:9094}
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
  kafka:
    bootstrap-servers: ${KAFKA_BROKER_HOST:b-2.awskafkacluster.8iuj99.c2.kafka.eu-west-1.amazonaws.com:9094,b-3.awskafkacluster.8iuj99.c2.kafka.eu-west-1.amazonaws.com:9094,b-1.awskafkacluster.8iuj99.c2.kafka.eu-west-1.amazonaws.com:9094}